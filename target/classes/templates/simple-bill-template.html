<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bill</title>
<style>
  body {
    font-family: Arial, sans-serif;
    font-size: 14px;
    margin: 30px;
    color: #000;
  }
  .invoice-container {
    border: 2px solid #000;
    padding: 20px;
  }
  .header {
    text-align: center;
    font-weight: bold;
    border-bottom: 2px solid #000;
    padding-bottom: 10px;
    margin-bottom: 20px;
  }
  .header h1 {
    margin: 5px 0;
    font-size: 24px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
  }
  td, th {
    border: 1px solid #000;
    padding: 8px;
    vertical-align: top;
  }
  .text-center { text-align: center; }
  .text-right { text-align: right; }
  .bold { font-weight: bold; }
  .highlight {
    background: #dbe5ff;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="invoice-container">
    <div class="header">
      <h1>BILL</h1>
      <div>Bill No.: {{billNumber}}</div>
      <div>Date: {{billDate}}</div>
    </div>

    <table>
      <tr class="highlight text-center">
        <th>Sr. No.</th>
        <th>Item Name</th>
        <th>Quantity<br />(Sq. Feet)</th>
        <th>Rate<br />(Per Sq. Feet)</th>
        <th>Amount<br />(In Rs.)</th>
      </tr>
      {{#each items}}
      <tr>
        <td class="text-center">{{srNo}}</td>
        <td>{{itemName}}</td>
        <td class="text-right">{{quantity}}</td>
        <td class="text-right">{{pricePerUnit}}</td>
        <td class="text-right">{{itemTotal}}</td>
      </tr>
      {{/each}}
      <tr>
        <td colspan="4" class="text-right bold">TOTAL</td>
        <td class="text-right bold">{{totalAmount}}</td>
      </tr>
    </table>
  </div>
</body>
</html>
